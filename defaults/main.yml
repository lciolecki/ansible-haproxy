---

# defaults file for haproxy

haproxy_manage_config: true

haproxy_ubuntu_repository: "ppa:vbernat/haproxy-1.6"

haproxy_global:
  ssl-default-bind-options: no-sslv3 no-tls-tickets force-tlsv12
  ssl-default-bind-ciphers: ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS
  log:
    - address: /dev/log
      facility: local0
    - address: /dev/log
      facility: local1
      level: notice
  chroot: /var/lib/haproxy
  user: haproxy
  group: haproxy
  daemon: true
  stats:
    sockets: /run/haproxy/admin.sock
    timeout: 30s
  spread_checks: 4
  tune:
    - maxrewrite: 1024
    - ssl.default-dh-param: 2048

haproxy_defaults:
  mode: http
  log:
    - address: /dev/log
      facility: local1
      level: notice
  timeout:
      - param: 'connect'
        value: '5000ms'
      - param: 'client'
        value: '50000ms'
      - param: 'server'
        value: '50000ms'
  options:
    - httpclose
    - forwardfor except 127.0.0.0/8
    - redispatch
    - abortonclose
    - httplog
    - dontlognull
  errorfile:
      - code: 400
        file: /etc/haproxy/errors/400.http
      - code: 403
        file: /etc/haproxy/errors/403.http
      - code: 408
        file: /etc/haproxy/errors/408.http
      - code: 500
        file: /etc/haproxy/errors/500.http
      - code: 502
        file: /etc/haproxy/errors/502.http
      - code: 503
        file: /etc/haproxy/errors/503.http
      - code: 504
        file: /etc/haproxy/errors/504.http

haproxy_backends: []
haproxy_frontends: []
haproxy_listen: []
haproxy_userlists: []
